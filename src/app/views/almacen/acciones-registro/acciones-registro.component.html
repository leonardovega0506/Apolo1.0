<div class="container">
    <p>Orden de Compra</p>
    <p>{{registro?.ordenCompra.docNum}}</p>
    <p>Estatus</p>
    <p>{{registro?.estatus}}</p>
    <div *ngIf="registro?.estatus == 'En Transito'">
        <button (click)="generarAccion(registro?.idRegistro)">Registrar Tiempo Almacen</button>
    </div>
    <div *ngIf="registro?.estatus == 'En Almacen'">
        <p>Ya se ha terminado el Proceso</p>
    </div>

</div>
