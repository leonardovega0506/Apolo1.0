<div class="container">
  <br>
  <br>
  <br>
  <br>
  <div>
    <button type="button" class="btn btn" (click)="open(item)">Buscar Item</button>
  </div>
  <br>
  <br>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Codigo SAT</th>
        </tr>
        <tr *ngFor="let item of items">
          <td>{{item.itemCode}}</td>
          <td>{{item.itemName}}</td>
          <td>{{item.ncmCode}}</td>

          <td><button class="btn btn-warning" (click)="detalles(item.itemCode)">Detalles</button></td>
        </tr>
      </thead>
      <tbody>
  
      </tbody>
    </table>
  </div>

</div>
<ng-template #item let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Agregar Item a Orden de Compra</h4>
    <button class="btn close" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col">
      <p>Digite el codigo del articulo</p>
      <p>
        <input type="text" name="itemCode" [(ngModel)]="itemCodeBuscar">
        <button (click)="buscarItemCode()">Buscar</button>
      </p>
    </div>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
