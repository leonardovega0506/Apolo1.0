<div class="container">
    <h1>Detalle de Registros</h1>
    <h6>Orden de Compra: </h6>
    <p>{{registro?.ordenCompra.docNum}}</p>
    <h6>Estatus</h6>
    <p>{{registro?.estatus}}</p>
    <div *ngIf="registro?.estatus == 'Pendiente de Foto'">
        <button mat-raised-button class="btnAgregar" (click)="generarAccion(registro?.idRegistro)">Registrar Tiempo Almacen</button>
    </div>
    <div *ngIf="registro?.estatus == 'En Almacen'">
        <p>Ya se ha terminado el Proceso</p>
    </div>

</div>
