<section class="vh-100 backgorund-login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/descarga.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" width="500" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="loginSubmit()" method="post">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="assets/ANANDANEGRO_2.png" alt="logoAnanda" width="200">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingrese su cuenta</h5>
  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="loginForm.username" name="username" type="text" id="loginUsername" class="form-control form-control-lg" />
                      <label class="form-label" for="loginUsername">Usuario</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input  [(ngModel)]="loginForm.password" name="password" type="password" id="loginPassword" class="form-control form-control-lg"/>
                      <label class="form-label" for="loginPassword">Contrase√±a</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-lg btn-block color-btn-ananda"  type="submit">Ingresar</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
